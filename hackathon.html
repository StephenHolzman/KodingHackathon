<!DOCTYPE html>
<meta charset="utf-8"/>
<style>

.axis path, .axis line{
  fill: none;
  stroke: #000;
}

.rDebates line{
    stroke: red;
    fill: red;
}

.dDebates line{
    stroke: blue;
    fill: blue;
}
.button {
    cursor:pointer;
}

</style>
<center id="party-selector">
    <div id="democrats" class="button">Democrats</div>
    <div id="republicans" class="button">Republicans</div>
</center>
<div id="main-wrapper"></div>
<script src="d3.js"></script>
<script src="lib/jquery-1.12.0.min.js"></script>
<script src="twitterRepo.js"></script>
<script>
current_party = "democrats";

var DemButton = d3.select("#democrats").on("click",function(){
    if(current_party === "republicans"){
        current_party = "democrats";
        console.log(current_party);
    }   
});

var RepButton = d3.select("#republicans").on("click",function(){
    if(current_party === "democrats"){
        current_party = "republicans";
        console.log(current_party);
    }   
});

var RepDebates = ["20150806","20150916","20151028","20151110","20151215"]
var DemDebates = ["20151013","20151114","20151219"]
var parseDate = d3.time.format("%Y%m%d").parse;

//Draw the main chart
var draw_timeseries_linechart = function(target,id){
    
    //Set Margins for Chart
    var margin = {top: 50,right: 150,bottom: 100, left: 150},
        //marginBrush = {top:420, right: 150, bottom: 20, left:150}
        width = window.innerWidth - margin.right - margin.left,
        height = 500 - margin.top - margin.bottom,
        //heightBrush = 500 - marginBrush.top - marginBrush.bottom;
        
    chart = d3.select(target)
                            .append("svg")
                            .attr("id",id)
                            .attr("width", width + margin.left + margin.right)
                            .attr("height", height + margin.top + margin.bottom)
                            .append("g")
                            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                            
    var xScale = d3.time.scale()
                    .range([0, width])
                    .domain([parseDate('20150601'),parseDate('20160218')]);

    /*var xScaleBrush = d3.time.scale()
                        .range([0, width])
                        .domain([parseDate('20150601'),parseDate('20150218')]);
     */        
    var yScale = d3.scale.linear()
                    .range([height, 0])
                    .domain([0,100]);
    
    /*var yScaleBrush = d3.scale.linear()
                    .range([heightBrush, 0])
                    .domain([0,100]);
    */

    var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom");

    /*var xAxisBrush = d3.svg.axis()
                    .scale(xScaleBrush)
                    .orient("bottom");
    */

    var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left")
                    .ticks(5);
    
    var timeAxis = chart.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

    var moneyAxis = chart.append("g")
            .attr("class", "y axis")
            .call(yAxis);

    var draw_debate_lines = function(){
        var rDebates = chart.append("g")
                        .attr("class","rDebates");
        var dDebates = chart.append("g")
                        .attr("class","dDebates");

        RepDebates.forEach(function(d,i) {

            d = parseDate(d);
            var line = rDebates.append("line")
                .attr("id", "rDebate"+RepDebates[i])
                .attr("x1", xScale(d))
                .attr("x2", xScale(d))
                .attr("y1", yScale(0))
                .attr("y2", yScale(100));
        });

        DemDebates.forEach(function(d,i) {
            d = parseDate(d);
            var line = dDebates.append("line")
                .attr("id", "dDebate"+DemDebates[i])
                .attr("x1", xScale(d))
                .attr("x2", xScale(d))
                .attr("y1", yScale(0))
                .attr("y2", yScale(100));
        });
    };
    draw_debate_lines();

    var resize = function(){
        width = window.innerWidth - margin.right - margin.left;
        xScale.range([0, width]);
        yScale.range([height, 0]);

        timeAxis.transition()
            .duration(1)
            .call(xAxis);

        d3.select(".rDebates").remove();
        d3.select(".dDebates").remove();
        draw_debate_lines();
    
    };

    d3.select(window).on('resize',resize);

    var storymode = false;

    var story_teller = d3.select(target).append("center")
                        .attr("id","story_teller")
                        .attr("class","button")
                        .attr("transform","translate("+window.innerWidth/2+",0)")
                        .text("Start Story")

    story_teller.on("click",function(){
        if(storymode===false){
            storymode = true;
            width = window.innerWidth*.7 - margin.right - margin.left;
            xScale.range([0, width]);
            yScale.range([height, 0]);

            timeAxis.transition()
                .duration(1200)
                .call(xAxis);

            RepDebates.forEach(function(d,i){
                d = parseDate(d);
                d3.select("#rDebate"+RepDebates[i]).transition()
                    .duration(1200)
                    .attr("id", "rDebate"+RepDebates[i])
                    .attr("x1", xScale(d))
                    .attr("x2", xScale(d))
                    .attr("y1", yScale(0))
                    .attr("y2", yScale(100));
            });

            DemDebates.forEach(function(d,i){
                d = parseDate(d);
                d3.select("#dDebate"+DemDebates[i]).transition()
                    .duration(1200)
                    .attr("id", "rDebate"+DemDebates[i])
                    .attr("x1", xScale(d))
                    .attr("x2", xScale(d))
                    .attr("y1", yScale(0))
                    .attr("y2", yScale(100));
            });
        //draw_debate_lines();
            console.log(true);
            //controller_slider();
        }else if(storymode===true){
            storymode = false;
            console.log(false);
            //slider.remove();
        }
    })
};


draw_timeseries_linechart("#main-wrapper","chart-wrapper");
  
</script>
