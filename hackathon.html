<!DOCTYPE html>
<meta charset="utf-8" />

<head>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<html>

<body>
    <div id="loading">
        <img id="loading-image" src="spinning.gif" alt="Loading..." />
    </div>
    <center>
        <h1 id="viz_title">Relive the Magical 2016 Presidential Primaries</h1>
    </center>

    <div id="main-wrapper">
        <center id="party-selector">
            <h3>Step 1: Choose a party</h3>
            <button id="democrats" class="btn">Democrats</button>
            <button id="republicans" class="btn">Republicans</button>
        </center>

        <br/>

        <center id="month-wrapper">
            <h3>Step 2: Choose a month</h3>
        </center>



        <div id="poll-wrapper">
            <h3 id="poll-title">Polling</h3>
        </div>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>


    </div>
    <section>
        <h2 class="twitter-header">Twitter <i class="fa fa-twitter fa"></i></h2>
        <div id="tweet-wrapper"></div>
        <div id="common-words"></div>
        <center>
            <div id="word-clouds"></div>
        </center>
    </section>
</body>



<script src="lib/jquery-1.12.0.min.js"></script>

<script language="javascript" type="text/javascript">
    $(window).load(function() {
        $('#loading').hide();
  });

</script>

<script src="d3.js"></script>
<script src="d3.layout.cloud.js"></script>
<script src="twitterRepo.js"></script>
<script src="votechart.js"></script>
<script src="events.js"></script>

</html>
